<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What's Brewing?</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="bg-transparent black-80 tc pv4 avenir">
            <h1 class="mt2 mb0 baskerville i fw1 f1">What's Brewing</h1>
            <h2 class="mt2 mb0 f6 fw4 ttu tracked">San Antonio Brewing Co.</h2>
            <nav class="bt bb tc mw7 center mt4">
            <a class="f6 f5-l link bg-animate black-80 hover-bg-lightest-blue dib pa3 ph4-l" href="/">Home</a>
            <a class="f6 f5-l link bg-animate black-80 hover-bg-light-green dib pa3 ph4-l" href="/portfolio">Blends</a>
            <a class="f6 f5-l link bg-animate black-80 hover-bg-light-blue dib pa3 ph4-l" href="/shop">Shop</a>
            <a class="f6 f5-l link bg-animate black-80 hover-bg-light-yellow dib pa3 ph4-l" href="/contact">Contact</a>
            </nav>
        </header>

        <form class="tc pv4">
            <label for="name" class="f4 b ttu db mb2">Select Roast Type</label>
            <select id="roast-selection" class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-15">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <p class="f4 b tc ttu">- or -</p>
            <label for="blend-description" class="f4 b ttu db mb2">Search by Name</label>
            <input id="blendSearch" class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-15" type="text" aria-describedby="blend-desc">
        </form>
        <div id="blends-container">

        </div>
        <script src="main.js"></script>
    </main>
</body>
</html>
